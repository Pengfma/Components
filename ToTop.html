<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToTop</title>
</head>
<style>
	body{
		height: 2000px;
	}
	#toTop-box{
		width: 50px; height: 50px;
		position: fixed; bottom: 100px; right: 10px;
		display: none;
		z-index: 10;
	}
	#toTop-item{
		display: inline-block;
		width: 100%;height: 100%;
		background: url("./img/toTop/toTop.png") 7px 7px no-repeat;
	}
	#toTop-close{
		display: none;
		position: absolute; top:-10px; right: -5px;
	}
</style>
<body>
-----------------------------------向下滑动，出现图标------------------------------------
	<div id="toTop-box">
		<a href="javascript:void(0)" id="toTop-item"></a>
		<a href="javascript:void(0)" id="toTop-close">
			<img src="img/toTop/close.png" alt="关闭按钮"/>
		</a>
	</div>

	<script>
		var toTopBox = document.getElementById('toTop-box'),
			toTopItem = document.getElementById('toTop-item'),
		    closeBtn = document.getElementById('toTop-close'),
			screen_height = window.screen.availHeight,
		    toTop = function (){
				window.scrollBy(0,-50);
				if(document.body.scrollTop || document.documentElement.scrollTop >0) {
					setTimeout('toTop()',3);
				}
			};

		window.onscroll = function () {
			var t = document.documentElement.scrollTop || document.body.scrollTop;
			if(t>screen_height){
				toTopBox.style.display ='block';
			}else{
				toTopBox.style.display ='none';
			}
		};

		toTopBox.onmouseover = function(){
			closeBtn.style.display = 'block';
		};
		toTopBox.onmouseout = function(){
			closeBtn.style.display = 'none';
		};

		closeBtn.onclick = function () {
			toTopBox.style.display = 'none';
			window.onscroll=null
		};

		toTopItem.onclick = function () {
			toTop();
		};
	</script>
</body>
</html>
